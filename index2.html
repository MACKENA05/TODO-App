<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>My To-do List</h1>
        <nav>
            <ul>
                <li><a href="">All task</a></li>
                <li><a href="">Completed task</a></li>
                <li><a href="">Pending task</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="task-input">
            <h2>Add a new task</h2>
            <p>Add your To-do List and manage your <span style="color: rgb(236, 24, 141);">To-Do List</span></p>
            <form action="">
                <input type="text" placeholder="Enter a new task ">
                <button type="submit">Add task</button>
        

            </form>
        </section>
        <section>
            <h2>Task</h2>
            <article>
                <h3>Task Title</h3>
                <p>Description goes here</p>
            </article>
            <!--Repeat the <article> for each task-->
        </section>
    </main>
    <footer>
        <p>&copy:2023 My To-Do List App</p>
    </footer>
   
    
</body>
</html>
